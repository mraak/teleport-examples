<template name="error">
	<div id="error">
		{{> logo}}
		
		<div id="dialog" class="modal startDialog" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-header">
				<h3 id="myModalLabel">Error</h3>
			</div>
			
			<div class="modal-body">
				<div class="well well-small">
					<p>Something went wrong and the issue was reported</p>
					
					<button type="button" class="btn btn-primary">Try again</button>
				</div>
			</div>
		</div>
	</div>
</template>
